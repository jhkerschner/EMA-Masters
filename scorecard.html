<div ng-controller="scorecard">
	<h1>Scorecard</h1>
	<form>
		<p>Enter number of strokes</p>
		<div class="container">
			<label>hole <span>{{nextHole}}</span></label>
			<input type="tel" name="score" ng-model="item.score"/>
		</div><!-- .container -->
		<button ng-click="saveScore()" class="btn btn-primary">Record Strokes</button>
	</form>
</div>
